<div class="email-container">
  <mat-card-title>Login page</mat-card-title>
</div>
<form #formGroupRef="ngForm" (ngSubmit)="onFormSubmit(formGroupRef.form)">
  <div class="email-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="example@philips.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="password-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
    </mat-form-field>
  </div>

  <section>
    <div class="example-button-row">
      <button (click)="onLoginClick()" mat-raised-button color="primary" >Login</button>
      <button (click)="onClearClick()" mat-raised-button color="primary">Clear</button>
    </div>
  </section>
  <mat-divider></mat-divider>
</form>
